<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essential Skills Identifier</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f1ed; /* Matching banner background */
      padding: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .form-container {
      flex: 1 1 400px;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .iframe-container {
      flex: 1 1 600px;
      min-height: 500px;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
    }
    #response {
      background: #e9f7ef;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      display: none;
    }
    #spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Banner Image -->
<div style="text-align: center; margin-bottom: 30px;">
  <img 
    src="https://i.postimg.cc/ydLy6Vq4/Copy-of-Copy-of-Copy-of-Distinctive-Experiences-31.png" 
    alt="Chatbot Banner" 
    style="width: 60%; max-width: 500px; height: auto; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
</div>

<!-- Two-Column Layout: Form + Embedded Site -->
<div class="container">

  <!-- Left: Input Form -->
  <form id="assessmentForm" class="form-container">
    <label>Priority Standard (e.g., 7.E.ST.1):</label>
    <input type="text" name="learningStandards" required placeholder="Enter standard code">

    <label>Priority Standard Description:</label>
    <input type="text" name="learningObjectives" required placeholder="Enter standard description">

    <button type="submit">Identify Priority Skills</button>
  </form>

  <!-- Right: Embedded Satchel Commons -->
  <div class="iframe-container">
    <iframe src="https://ky.satchelcommons.com" title="Satchel Commons"></iframe>
  </div>
</div>

<!-- Loading Spinner -->
<div id="spinner">
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Loading..." width="100">
</div>

<!-- Response Area -->
<div id="response"></div>
<button id="downloadPDF" style="display:none;">Save as PDF</button>

<!-- Script -->
<script>
const form = document.getElementById('assessmentForm');
const spinner = document.getElementById('spinner');
const responseDiv = document.getElementById('response');
const downloadButton = document.getElementById('downloadPDF');

const webAppUrl = 'https://script.google.com/macros/s/AKfycbz9YgpoolURJdShZ6RgnicsXWM1qhtEVkyqHEmeg7xf3Wc071htECSmeFIYNpaI5E6nTA/exec';

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const data = Object.fromEntries(formData);

  spinner.style.display = 'block';
  responseDiv.style.display = 'none';
  downloadButton.style.display = 'none';

  try {
    const response = await fetch(webAppUrl, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    });

    const result = await response.json();
    spinner.style.display = 'none';
    responseDiv.style.display = 'block';
    responseDiv.innerText = result.reply;
    downloadButton.style.display = 'block';
  } catch (error) {
    spinner.style.display = 'none';
    alert('An error occurred. Please try again.');
    console.error(error);
  }
});

document.getElementById('downloadPDF').addEventListener('click', () => {
  const newWindow = window.open('', '', 'width=800,height=600');
  newWindow.document.write('<html><head><title>Essential Skills</title></head><body>');
  newWindow.document.write('<pre>' + document.getElementById('response').innerText + '</pre>');
  newWindow.document.write('</body></html>');
  newWindow.document.close();
  newWindow.print();
});
</script>

</body>
</html>
